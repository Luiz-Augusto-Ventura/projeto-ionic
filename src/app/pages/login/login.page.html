<ion-header>

</ion-header>

<ion-content ion-padding>
  <form [formGroup]="formLogin" (ngSubmit)="loginUser(formLogin.value)">
    <ion-item>
      <ion-label>E-mail: </ion-label>
      <ion-input type="text" formControlName="email"></ion-input>  
    </ion-item>
    <ion-item>
      <ion-label>Senha: </ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item *ngIf="log" clas="ion-text-justify">
      <ion-text  color="danger">{{log}}</ion-text>
    </ion-item>

    <ion-button type="submit" [disabled]="!formLogin.valid">Entrar</ion-button>
  </form>

  <ion-button (onclick)="goToRegisterPage()">Cadastre-se</ion-button>
</ion-content>
