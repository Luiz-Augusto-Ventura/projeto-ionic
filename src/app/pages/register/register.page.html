<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/login"></ion-back-button>
    </ion-buttons>

    <ion-title>Criar conta UPaqui</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formRegister" (ngSubmit)="register(formRegister.value)">
    <ion-item>
      <ion-label color="primary"><b>Nome:  </b></ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary"><b>Sobrenome: </b></ion-label>
      <ion-input type="text" formControlName="sobrenome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary"><b>E-mail: </b></ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary"><b>Senha: </b></ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="full" [disabled]="!formRegister.valid">
      Registrar
      <ion-icon name="person-add"></ion-icon>
    </ion-button>

    <ion-item *ngIf="log" lines="none">
      <ion-text color="danger" class="horizontally-aligned">{{log}}</ion-text>
    </ion-item>
  </form>
</ion-content>
