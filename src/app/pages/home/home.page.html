<ion-header>
  <ion-toolbar>
    <ion-title>UpAqui - PÃ¡gina inicial</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="logoutUser()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content ion-padding> 
  <ion-text>Bem-vindo {{ email }}</ion-text>

  <ion-item *ngFor="let complaint of (complaints | async)">
    <ion-card>
      <ion-card-header>
        <img src="{{complaint.imagem}}">
        <ion-card-subtitle>{{complaint.data}}</ion-card-subtitle>
        <ion-card-title>{{complaint.titulo}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{complaint.nome}}
      </ion-card-content>
    </ion-card>
  </ion-item>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/make-a-post">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
